<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Neon Globe â€“ Final Stable</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      cursor: grab;
    }
    body:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
/* ================= SCENE ================= */
const scene = new THREE.Scene();

/* ================= CAMERA ================= */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 3;

/* ================= RENDERER ================= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
renderer.outputColorSpace = THREE.SRGBColorSpace;
document.body.appendChild(renderer.domElement);

/* ================= LIGHT ================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.9));

/* ================= TEXTURE ================= */
const loader = new THREE.TextureLoader();
const earthTexture = loader.load("world_map.png");
earthTexture.colorSpace = THREE.SRGBColorSpace;

/* ================= EARTH ================= */
const earth = new THREE.Mesh(
  new THREE.SphereGeometry(1, 64, 64),
  new THREE.MeshStandardMaterial({
    map: earthTexture,
    color: 0xffffff,
    emissive: 0x001f22,
    emissiveIntensity: 0.1,
    roughness: 1
  })
);
scene.add(earth);

/* ================= CONTINENT NEON GLOW ================= */
const landGlow = new THREE.Mesh(
  new THREE.SphereGeometry(1.02, 64, 64),
  new THREE.MeshBasicMaterial({
    map: earthTexture,
    color: 0x00ffff,
    transparent: true,
    opacity: 0.45,
    blending: THREE.AdditiveBlending,
    side: THREE.BackSide
  })
);
scene.add(landGlow);

/* ================= MANUAL MOUSE ROTATION ================= */
let isDragging = false;
let previousMousePosition = { x: 0, y: 0 };

document.addEventListener("mousedown", (e) => {
  isDragging = true;
  previousMousePosition.x = e.clientX;
  previousMousePosition.y = e.clientY;
});

document.addEventListener("mouseup", () => {
  isDragging = false;
});

document.addEventListener("mousemove", (e) => {
  if (!isDragging) return;

  const deltaMove = {
    x: e.clientX - previousMousePosition.x,
    y: e.clientY - previousMousePosition.y
  };

  const rotationSpeed = 0.005;

  earth.rotation.y += deltaMove.x * rotationSpeed;
  earth.rotation.x += deltaMove.y * rotationSpeed;

  landGlow.rotation.y = earth.rotation.y;
  landGlow.rotation.x = earth.rotation.x;

  previousMousePosition.x = e.clientX;
  previousMousePosition.y = e.clientY;
});

/* ================= ANIMATION ================= */
function animate() {
  requestAnimationFrame(animate);

  // auto slow rotation
  earth.rotation.y += 0.009;
  landGlow.rotation.y = earth.rotation.y;

  renderer.render(scene, camera);
}
animate();

/* ================= RESIZE ================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
